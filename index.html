<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zelda</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="icon" href="imagens/icone.png" type="image/x-icon">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header class="header">
        <img src="imagens/logo_zelda.png" alt="" class="header_logo">
        
        <span id="hamburguer" class="material-symbols-rounded">
            menu
        </span>
        
        <nav id="itens_menu" class="header_nav">
            <ul>
                <li><a href="#">Menu 01</a></li>
                <li><a href="#">Menu 02</a></li>
                <li><a href="#">Menu 03</a></li>
                <li><a href="#">Menu 04</a></li>
            </ul>
        </nav>
    
    </header>

    <main>
        <section class="imagem">
            
        </section>
    </main>

    <footer>
        <div class="logos">
            <div>
                <a href="#">
                    <img src="imagens/whatsapp.png" alt="" class="tamanho">
                </a>
            </div>
            <div>
                <a href="#">
                    <img src="imagens/facebook.png" alt="" class="tamanho">
                </a>
            </div>
            <div>
                <a href="">
                    <img src="imagens/instagram.png" alt="" class="tamanho">
                </a>
            </div>
            <div>
                <a href="">
                    <img src="imagens/linkedin.png" alt="" class="tamanho">
                </a>
            </div>
            <div>
                <a href="">
                    <img src="imagens/github.png" alt="" class="tamanho">
                </a>
            </div>
        </div>
        <p class="texto">
            Elas na Tech 2023! 
        </p>
    </footer>

    <script>
        var hamburguer = document.getElementById('hamburguer');
        var itens_menu = document.getElementById('itens_menu');

        hamburguer.addEventListener('click', aparecer);

        function aparecer (){
            if(itens_menu.style.display == 'block'){
                itens_menu.classList.remove('show');
            }
            else{
                itens_menu.classList.toggle('show');
            }
        }
    </script>

</body>
</html>
